<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    overflow-x: hidden;
  }

  body, .page__wrapper, .page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  nav.custom-nav {
    margin: 1.5rem 0 2rem;
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    flex-wrap: wrap;
    flex-direction: row;
    flex-shrink: 1;
    padding: 0 1rem;
  }

  nav.custom-nav a {
    color: #457b9d;
    font-weight: 500;
    text-decoration: none;
    padding: 0.4rem 1rem;
    border-radius: 999px;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  nav.custom-nav a:hover {
    background-color: #e3ecf3;
    color: #1d3557;
  }

  nav.custom-nav a.active {
    background-color: #1d3557;
    color: #ffffff !important;
    font-weight: 600;
    margin-left: -0.4rem;
  }

  @media screen and (max-width: 768px) {
    nav.custom-nav {
      justify-content: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    nav.custom-nav::-webkit-scrollbar {
      display: none;
    }
  }

  footer.page__footer {
    display: none !important;
    height: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
    border: none !important;
    background: none !important;
    visibility: hidden !important;
  }
</style>

<nav class="custom-nav">
  <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
  <a href="/about/" class="{% if page.url == '/about/' %}active{% endif %}">About Me</a>
  <a href="/resume/" class="{% if page.url == '/resume/' %}active{% endif %}">Resume</a>
  <a href="/portfolio/" class="{% if page.url == '/portfolio/' %}active{% endif %}">Portfolio</a>
  <a href="/hobbies/" class="{% if page.url == '/hobbies/' %}active{% endif %}">Hobbies</a>
  <a href="/thesis/" class="{% if page.url == '/thesis/' %}active{% endif %}">Thesis</a>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var footer = document.querySelector("footer.page__footer");
    if (footer) {
      footer.remove();
    }
  });
</script>
