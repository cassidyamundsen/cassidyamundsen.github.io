title: Cassidy Amundsen
email: amundsen.cassidy@gmail.com
description: >-
  Linguist & NLP enthusiast exploring the intersection of language and technology.
url: "https://cassidyamundsen.github.io"
baseurl: ""
twitter_username: cassidyamundsen
github_username: cassidyamundsen
minimal_mistakes_skin: air
search: true

markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.27.0"

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/New_York
title_separator: "|"

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

author:
  name   : "Cassidy Amundsen"
  avatar : "/assets/images/bio-photo.jpg"  # Optional image for sidebar
  bio    : "Linguist & NLP enthusiast passionate about bridging human language and machine understanding."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/cassidyamundsen"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/cassidy-amundsen123/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:amundsen.cassidy@gmail.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cassidyamundsen"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/cassidy-amundsen123/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:amundsen.cassidy@gmail.com"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


